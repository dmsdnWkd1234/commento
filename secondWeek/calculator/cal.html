<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>calculator</title>
        <link href="cal.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <main class="root">
            <div class="calculatorRootDiv">
                <section class="calculatorHeader">0</section>
                <section class="calculatorBody">
                    <button class="button_special">A/C</button>
                    <button class="button_special">+ / -</button>
                    <button class="button_special">%</button>
                    <button class="button_operation">/</button>
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button_operation">X</button>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button_operation">-</button>
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button_operation">+</button>
                    <button class="button_0">0</button>
                    <button class="button_operation">.</button>
                    <button class="button_operation_right_button">=</button>
                </section>
            </div>
        </main>
    </body>
</html>
