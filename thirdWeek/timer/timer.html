<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>은우의 타이머^^</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="./timer.js" defer></script>
    </head>
    <body>
        <main class="root">
            <section class="battery">
                <div class="current-battery">100%</div>
                <button class="charging-battery">배터리 충전하기</button>
            </section>
            <section class="timer">
                <div class="current-date"></div>
                <div class="current-time"></div>
            </section>
            <section class="menu-section">
                <input class="time-input hour" type="number" placeholder="시" />
                <input class="time-input min" type="number" placeholder="분" />
                <input class="time-input sec" type="number" placeholder="초" />
            </section>
            <button class="alarm-btn">알람 추가하기</button>
        </main>
        <aside class="alarm-list-aside">
            <div class="alarm-list-header">알람 목록</div>
            <div class="alarm-list"></div>
        </aside>
    </body>
</html>
